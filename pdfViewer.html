<!DOCTYPE html>
<html>
<head>
    <title>De-anonymization and Denial-Of-Service Attacks Against
        the Tor Network</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        embed {
            width: 100%;
            height: 100%;
            border: none; /* Optional: removes any border around the embed */
        }
    </style>
</head>
<body>
    <embed id="pdfViewer" type="application/pdf">
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return false;
        }

        function loadPDF() {
            var pdfFileName = getQueryVariable("pdf");
            if (pdfFileName) {
                var pdfPath = "img/" + pdfFileName + ".pdf";
                document.getElementById('pdfViewer').setAttribute('src', pdfPath);
            }
        }

        window.onload = loadPDF;
    </script>
</body>
</html>
